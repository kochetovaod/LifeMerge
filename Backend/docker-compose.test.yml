version: "3.9"

services:
  postgres_test:
    image: postgres:16
    environment:
      POSTGRES_USER: lifemerge
      POSTGRES_PASSWORD: lifemerge
      POSTGRES_DB: lifemerge_test
    ports:
      - "55432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lifemerge -d lifemerge_test" ]
      interval: 2s
      timeout: 2s
      retries: 30

  redis_test:
    image: redis:7
    ports:
      - "56379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 2s
      retries: 30
